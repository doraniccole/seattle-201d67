<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms!!</title>
</head>

<body>

  <!-- <form onsubmit="console.log('hello from my form')"> -->
  <form id='pokemon-form'>
    <fieldset>
      <legend>Create a Pokemon</legend>
      <label>
        Name
        <input name="name" id="name" type="text">
      </label>
      <label>
        Health Points
        <input name="hp" id="hp" type="text">
      </label>
      <label>
        Attack
        <input name="att" id="att" type="text">
      </label>
      <label>
        Defense
        <input name="def" id="def" type="text">
      </label>
      <button>
        Submit
      </button>
    </fieldset>
  </form>

  <script src="app.js"></script>
</body>

</html>
