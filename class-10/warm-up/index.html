<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form id='new-pokemon-form'>
    <fieldset>
      <legend>
        Create A Pokemon
      </legend>
      <label for="name">
        Name
        <input name="name" id="name" type="text" required>
      </label>
      <label for="health">
        Health
        <input name="health" id="health" type="number" required>
      </label>
      <label for="attack">
        Attack
        <input name="attack" id="attack" type="number" required>
      </label>
      <label for="defense">
        Defense
        <input name="defense" id="defense" type="number" required>
      </label>
      <button type='submit'>Create</button>
    </fieldset>
  </form>

  <script src="app.js"></script>
</body>

</html>
